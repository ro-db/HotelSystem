# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV['ROHOTELS_DATABASE_USERNAME'] %>
  password: <%= ENV['ROHOTELS_DATABASE_PASSWORD'] %>  
  host: db 
  
    
development:
  <<: *default
  database: rohotels_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: rohotels_test

production:
  <<: *default
  database: rohotels_production
  password: <%= ENV['ROHOTELS_DATABASE_PASSWORD'] %> 
